<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Report Tool</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #fff;
            color: black;
            text-align: center;
            padding: 10px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 15px;
            background: #f4f4f4;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }
        h1 {
            color: #ff4444;
            font-size: 22px;
        }
        .social-section {
            margin: 10px 0;
            padding: 10px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
        }
        .social-section img {
            width: 35px;
            height: 35px;
            margin-bottom: 5px;
        }
        button {
            background: #ff4444;
            color: white;
            border: none;
            padding: 5px;
            width: 90%;
            cursor: pointer;
            font-size: 12px;
            border-radius: 5px;
            transition: 0.3s;
            margin: 3px 0;
        }
        button:hover {
            background: #cc0000;
        }
        .user-finder {
            padding: 10px;
            margin-bottom: 15px;
            background: #eee;
            border-radius: 10px;
        }
        input {
            width: 75%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .platforms {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Social Media Reporting & Finder</h1>

    <!-- User Account Finder -->
    <div class="user-finder">
        <input type="text" id="username" placeholder="Enter username">
        <button onclick="findUser()">Find</button>
        <p id="userResult"></p>
    </div>

    <!-- Social Media Reporting -->
    <div class="platforms">
        <!-- Instagram -->
        <div class="social-section">
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram">
            <h3>Instagram</h3>
            <button onclick="report('https://help.instagram.com/192435014247952')">Fake</button>
            <button onclick="report('https://help.instagram.com/181231772500920')">Harassment</button>
            <button onclick="report('https://help.instagram.com/381579045265733')">Scam</button>
            <button onclick="report('https://help.instagram.com/contact/584460464982589')">Copyright</button>
            <button onclick="liveReport()">Live</button>
        </div>

        <!-- Telegram -->
        <div class="social-section">
            <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" alt="Telegram">
            <h3>Telegram</h3>
            <button onclick="report('https://telegram.org/support')">Fake</button>
            <button onclick="report('https://telegram.org/support')">Harassment</button>
            <button onclick="report('https://telegram.org/dmca')">Copyright</button>
            <button onclick="liveReport()">Live</button>
        </div>

        <!-- Facebook -->
        <div class="social-section">
            <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook">
            <h3>Facebook</h3>
            <button onclick="report('https://www.facebook.com/help/167722253287296')">Fake</button>
            <button onclick="report('https://www.facebook.com/help/181495968648557')">Harassment</button>
            <button onclick="report('https://www.facebook.com/help/217854714899185')">Scam</button>
            <button onclick="report('https://www.facebook.com/help/contact/634636770043106')">Copyright</button>
            <button onclick="liveReport()">Live</button>
        </div>

        <!-- Twitter | X -->
        <div class="social-section">
            <img src="https://upload.wikimedia.org/wikipedia/commons/b/b7/X_logo.jpg" alt="Twitter | X">
            <h3>Twitter | X</h3>
            <button onclick="report('https://help.twitter.com/forms/impersonation')">Fake</button>
            <button onclick="report('https://help.twitter.com/forms/abuse')">Harassment</button>
            <button onclick="report('https://help.twitter.com/forms/dmca')">Copyright</button>
            <button onclick="liveReport()">Live</button>
        </div>
    </div>
</div>

<script>
    function report(url) {
        window.open(url, '_blank');
    }

    function liveReport() {
        window.open('report.html', '_blank');
    }

    function findUser() {
        let username = document.getElementById("username").value.trim();
        let resultDiv = document.getElementById("userResult");

        if (!username) {
            resultDiv.innerHTML = "<p style='color: red;'>Enter a username.</p>";
            return;
        }

        let facebookLink = `https://www.facebook.com/${username}`;
        let instagramLink = `https://www.instagram.com/${username}`;
        let telegramLink = `https://t.me/${username}`;
        let twitterLink = `https://twitter.com/${username}`;

        resultDiv.innerHTML = `
            <h4>Profiles Found:</h4>
            <p><a href="${facebookLink}" target="_blank">Facebook</a></p>
            <p><a href="${instagramLink}" target="_blank">Instagram</a></p>
            <p><a href="${telegramLink}" target="_blank">Telegram</a></p>
            <p><a href="${twitterLink}" target="_blank">Twitter | X</a></p>
        `;
    }
</script>

</body>
</html>
